<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Document</title>
    <style>
        .box{
            width:80%;
            margin:0 auto;
            border:10px solid black;
        }
        .box div{
            display:inline-block;
            height:300px;
            text-align:center;
            line-height:300px;
        }
        .box div:first-child{
            width:100px;
            background:red;
        }
        .box div:last-child{
            width:calc(100% - 100px);
            background:green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div><div>2</div>
    </div>
</body>
</html>
