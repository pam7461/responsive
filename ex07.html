<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Document</title>
    <style>
        div{
            text-align:center;
            text-transform:uppercase;
        }
        div:nth-child(1){
            font-size:5vw;
        }
        div:nth-child(2){
            font-size:5vh;
        }
        div:nth-child(3){
            font-size:5vmin;
        }
        div:nth-child(4){
            font-size:5vmax;
        }
    </style>
</head>
<body>
    <div>vw</div>
    <div>vh</div>
    <div>vmin</div>
    <div>vmax</div>
</body>
</html>
